<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Porfolio Mock</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <header class="container flex-wrap">
      <div class="col-6">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="col-6 header-box">
        <div class="row header-vertical-align">
          <h1 class="h1 text-align-right text-uppercase text-thin text-super">Thomas Chen</h1>
          <h4 class="h4 text-align-right text-uppercase">front-end ninja</h4>
        </div>
      </div>
    </header>
    <div class="container">
      <hr>
    </div>
    <div class="container">
      <img src="images/coding.jpg" alt="image_coding" class="row">
    </div>
    <div>
      <section class="container">
        <h2 class="h2 text-muted">Featured Work</h2>
      </section>
      <div class="flex-wrap">
        <article class="container breadpoint">
          <img src="images/blog.jpg" alt="image_blog" class="row image-border">
          <h3 class="h3 text-center text-uppercase">blog</h3>
          <footer>
            <p class="text-center">http://dummy.abc/blog/</p>
          </footer>
        </article>
        <article class="container breadpoint">
          <img src="images/animal_trading_card.jpg" alt="image_animal_trading_card" class="row image-border">
          <h3 class="h3 text-center text-uppercase">animal trading</h3>
          <footer>
            <p class="text-center">http://dummy.abc/animal_trading_card/</p>
          </footer>
        </article>
        <article class="container breadpoint">
          <img src="images/porfolio.jpg" alt="image_porfolio" class="row image-border">
          <h3 class="h3 text-center text-uppercase">porfolio</h3>
          <footer>
            <p class="text-center">http://dummy.abc/porfolio/</p>
          </footer>
        </article>
      </div>
    </div>
  </div>
</body>
</html>
